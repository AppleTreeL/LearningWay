<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
<!--
	
	img
		常用属性：
		src：加载图片文件地址（路径：相对路径）
		width/height：指定图片的宽度和高度
		            (px/宽高的百分比)
		alt：替代文本（图片链接失效时，起作用）
		title:鼠标悬浮到图片时候，提示 文字
		
		图片怎么隐藏掉/显示
		隐藏：style="display: none;（none：隐藏/block：显示）
-->
	</head>
	<body>
<img src="img/f001a62f-a49d-4a4d-b56f-2b6908a0002c_g.jpg"
width="100%" alt="广告图片" title="图书图片"
style="display: none;" />
	</body>
</html>
