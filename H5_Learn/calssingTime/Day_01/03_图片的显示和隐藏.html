<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片显示和隐藏</title>
<!--js代码-->
<script>
//2):事件监听器（一个函数）
function showImg(){
	//js:DOM:document Object Model:文档对象模型编程
	//1）获取img标签对象:id="img1"
	var img = document.getElementById("img1") ;
	//操作img标签对象style属性
	img.style.display="block" ;
}

function hideImg(){
	//1）获取img标签对象:id="img1"
	var img = document.getElementById("img1") ;
	img.style.display="none" ;
	
}
</script>
	</head>
<body>
	<!--事件源：-->
	<!--触发点击事件-->
<input type="button" value="显示" onclick="showImg()" />
<input type="button" value="隐藏" onclick="hideImg()" />
<img id="img1" src="img/f001a62f-a49d-4a4d-b56f-2b6908a0002c_g.jpg"
	 width="100%" style="display: none;" />
</body>
</html>
