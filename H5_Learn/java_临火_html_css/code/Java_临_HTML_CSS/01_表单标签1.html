<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签1</title>
<!--
	
	form表单标签
		 两个属性：
		 		action：提交后台的地址
		 				http://localhost:8080/login
		 		method：提交方式
		 				常用：get,post(其他的head，put,delete...)
		 				
		 		js事件编程：
		 			onsubmit事件：表示表单提交的是否成功
		 					返回值是true：提交成功；否则，false
		 				
		get提交方式：（默认的）
			1）将用户信息提交到地址栏上
					后台服务器地址url?key1=value1&key2=value2...
			2)get提交的数据大小有限（不超过4KB）
			3）get方式不是提交敏感数据：例如：密码
			     密码要提交： 需要密码加密
			     	1)MD5加密
			     					zhangsan   123456(%A%Exxxx)
			     					lisi 	   123456(%A%Exxxx)
			     	2)EE：SpringSecurity ：spring的安全框架
		Post
			1)数据不会提交到地址栏
			        http网络协议
			        		一堆服务器响应头信息
			        		浏览器请求头信息
			        		
			        		实体内容：formData
			        		key1=value2&key2=value2&....
			2)提交数据大小没有限制
			3)适合敏感数据(密码需要特定加密)
			        		
			
			     			
-->
	</head>
<body>
<form action="#" method="post" onsubmit="return checkAll()">
<!--
	
	表单中的表单项必填的属性name属性
		作用：给系统后台标记当前写的内容（后台可以获取内容）
-->
用户名：<input type="text" name="name"  /><br />
密&nbsp;&nbsp;码：<input type="password" name="pwd" /><br />
<input type="submit" value="提交" />
</form>
</body>
</html>
