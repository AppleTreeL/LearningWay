<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS选择器</title>
<!--
	CSS的选择器
基本选择器3个(重点)
	标签(element)选择器	
			格式：标签名称{
				书写样式；
				
			}
	class选择器
		在标签中指定class属性
		特点：在同一个html页面下，多个标签可以指定同名class属性
		.class属性值{
			书写样式
		}
		优先级：class选择器>标签选择器
	id选择器
		在标签中指定id属性值
		特点：id属性值在同一个html页面必须唯一
		 DOM操作使用js：document.getElementById("id属性值")
		格式：
			#id属性值{
				书写样式;
			}
			
			优先级：id选择器>class选择器>标签选择器
	
	
	
其他选择器:
并集选择器：
	选择器1,选择器2.。。。{
		书写样式；
	}
交集选择器(子元素选择器)
    选择器1 选择器2  选择器3 。。{
		书写样式；
	}
通配符选择器：*


伪类选择器（重点）
-->
<style>
/*标签选择器*/
/*div{
	font-size: 20px;
	color: #00F;
}*/

/*class选择器*/
/*.cl1{
	font-size: 26px;
	color: #0F0;
}*/
/*id选择器*/

/*#dl2{
	font-size: 35px;
	color: #F00;
}*/

/* 并集选择器 ：同时给第一个div和第二个div设置样式*/
/*.cl1,#dl2{
	font-size:30px;
	color: #00F;
	text-decoration: underline;
}*/
/*交集（子元素）*/
/*.cl1 span{
	font-size: 20px;
	color: #F00;
}*/

*{
	font-size: 25px;
	color: gray;
}
</style>
	</head>
<body>
<div class="cl1">div1<span>行内标签</span></div>
<div  id="dl2">div2</div>
<div>div3</div>
<span>行内标签</span>
</body>
</html>
